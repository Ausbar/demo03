<h2>Search Menus</h2>

<form name="formulario">
<p>Search by name: <input name="entrada" type="text" ng-model="busqueda"/></p>
</form>
<table>
<!-- <table ng-show="formulario.entrada.$touched"> -->
	<tr><th>Restaurant</th><th>Menu</th><th>Start Date</th><th>End Date</th><th>Price</th><th>Purchase</th></tr>
	<tr ng-repeat="x in datos | orderBy: 'menuName' | filter: {'menuName': busqueda}">
		<td>{{ x.restaurantName }}</td>
		<td>{{ x.menuName }}</td>
		<td>{{ x.startDate }}</td>
		<td>{{ x.endDate }}</td>
		<td>{{ x.price }}</td>
		<td><button onclick="alert('Purchase done.');">Purchase</button></td>
	</tr>
</table>
