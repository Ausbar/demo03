<h2>Create Menu</h2>

<div id="create_menu">
	<form method="POST" action="academy">
		<input type="hidden" name="op" value="createMenu"/>
		<p><input type="text" name="name" placeholder="Menu Name"/></p>
		<p>Start date: <input type="date" name="startDate"/>&nbsp;End Date:<input type="date" name="endDate"/></p>
		<p><input type="number" name="price" placeholder="Menu Price"/></p>
	</form>
	<p><button onclick="alert('Menu created.');">Create Menu</button></p>
</div>
